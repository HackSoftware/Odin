{% extends "dashboard/dashboard_base.html" %}

{% block content_title %}
    <h1><center>Add topics for</center></h1>
{% endblock content_title %}

{% block page_content %}
 <div class="row margin-bottom-40 stories-header" data-auto-height="true">
    <div class="col-md-12">
        <h2>{{ course.name }}</h2>
    </div>
</div>
<div class="row margin-bottom-20 stories-cont">
    <form method="POST">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit" class="btn green uppercase">Add topic</button>
    </form>
</div>
{% endblock page_content %}
