<div class="portlet box green">
  <div class="portlet-title">
    <div class="caption">
      <i class="fa fa-comments"></i> Existing materials
    </div>
    <div class="tools">
      <a href="javascript:;" class="collapse"> </a>
    </div>
  </div>
  <div class="portlet-body">
    <div class="table-scrollable">
      <table class="table table-striped table-hover">
        <form class="" action="" method="POST">
          {% if not form.is_valid %}
            {% for error in form.errors %}
              <div class="alert alert-warning">
                <span>{{ error }}</span>
              </div>
            {% endfor %}
          {% endif %}
          {% csrf_token %}
          <thead>
            <tr>
              <th> # </th>
              <th> Identifier </th>
              <th> Url </th>
              <th> Content </th>
              <th> </th>
            </tr>
          </thead>
          <tbody>
            {% for material in material_list %}
              <tr>
                <td>{{ material.id }}</td>
                <td>{{ material.identifier }}</td>
                <td><a href="{{ material.url }}">{{ material.url }}</a></td>
                <td>{{ course.content }}</td>
                <td><button type="submit" class="btn green uppercase" name="material" value="{{ material.id }}">Add material</button></td>
              </tr>
            {% endfor %}
          </tbody>
        </form>
      </table>
    </div>
  </div>
