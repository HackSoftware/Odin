{% load education_extras %}

{% for student in students %}
  <div class="row">
    <div class="portlet box green">
      <div class="portlet-title">
        <div class="caption">
          <i class="fa fa-comments"></i> {{ student.name }} - {{ student.email }}
        </div>
        <div class="tools">
          <a href="javascript:;" class="collapse"> </a>
        </div>
      </div>
      <div class="portlet-body">
        <div class="table-scrollable">
          <table class="table table-striped table-hover">
            <thead>
              <tr>
                <th>#</th>
                <th>Status</th>
                <th>Actions</th>
              </tr>
            </thead>
            <tbody>
                {% for solution in student.solutions.all %}
                  {% if solution.task == task %}
                    <tr>
                      <td>{{ solution.id }}</td>
                      <td>{{ solution.verbose_status }}</td>
                      <td>
                        <a href="{% url 'dashboard:education:student-solution-detail' course.id task.id solution.id %}">
                          <button class="btn green uppercase" type="button">
                            View
                          </button>
                        </a>
                      </td>
                    </tr>
                  {% endif  %}
                {% endfor %}
            </tbody>
          </table>
        </div>
      </div>
    </div>
  </div>
{% endfor %}
