<div class="modal fade bs-modal-lg" id="modal_{{solution.id}}" tabindex="-1" role="dialog" aria-hidden="true" style="display: none;">
  <div class="modal-dialog modal-lg">
    <div class="modal-content">
      <div class="modal-header">
        <h4 class="modal-title">{{ solution.task.name }}</h4>
      </div>
      {% if solution.task.gradable %}
        <div class="modal-body">{{ solution.test_output }}</div>
      {% else %}
        <div class="modal-body"><a href="{{ solution.url }}">{{ solution.url }}</a></div>
      {% endif %}
      <div class="modal-footer">
        <button type="button" class="btn dark btn-outline" data-dismiss="modal">Close</button>
      </div>
    </div>
  <!-- /.modal-content -->
  </div>
  <!-- /.modal-dialog -->
</div>
