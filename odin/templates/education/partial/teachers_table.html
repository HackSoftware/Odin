<div class="portlet box green">
    <div class="portlet-title">
        <div class="caption">
            <i class="fa fa-comments"></i> Teachers for course {{ course.name }}</div>
        <div class="tools">
            <a href="javascript:;" class="collapse"> </a>
        </div>
    </div>
    <div class="portlet-body">
        <div class="table-scrollable">
            <table class="table table-striped table-hover">
                <thead>
                    <tr>
                        <th> # </th>
                        <th> Name </th>
                        <th> Description </th>
                    </tr>
                </thead>
                <tbody>
                    {% for teacher in teachers %}
                      {% if not teacher.hidden %}
                          <tr>
                              <td>{{ teacher.id }}</td>
                              <td>{{ teacher.get_full_name }}</td>
                              <td>{{ teacher.get_description }}</td>
                          </tr>
                      {% endif %}
                    {% endfor %}
                </tbody>
            </table>
        </div>
    </div>
</div>
