<div class="dashboard-stat2">
  <div class="display">
    <div class="number">
      <h3 class="font-green-sharp">
        <small class="font-green-sharp">{{ progress_title }}</small>
      </h3>
    </div>
  </div>
  <div class="progress-info">
    <div class="progress">
      <span style="width: {{ progress_value }}%;" class="progress-bar progress-bar-success green-sharp">
        <span class="sr-only">{{ progress_value }}% progress</span>
      </span>
    </div>
    <div class="status">
      <div class="status-title"> progress </div>
      <div class="status-number"> {{ progress_value }}% </div>
    </div>
  </div>
</div>
