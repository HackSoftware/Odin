{% load socialaccount %}
<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Profile</title>
  </head>
  <body>
    <p>
      You are logged in as {{ object.email }}
      <p>
        <a href="{% url 'account_logout'%}"><button type="button" name="button">Sign out</button></a>
      </p>
      {% if not object.socialaccount_set.count %}
        <p>
          <p>
            <a href="{% provider_login_url "github" process="connect" %}">Add Github account</a>
          </p>
        </p>
      {% endif %}

    </p>
  </body>
</html>
