{% extends "dashboard/dashboard_base.html" %}

{% block page_content %}
  <div class="row">
    <div class="col-md-12">
      <h1>Solutions for {{ application }}</h1>
    </div>
  </div>
  {% for task, solution in solutions.items %}
  <div class="row">
    <div class="col-md-12">
      <h1>{{ task.name }}</h1>
      <pre>{{ solution.code }}</pre>
    </div>
  </div>
  {% endfor %}
{% endblock page_content %}
